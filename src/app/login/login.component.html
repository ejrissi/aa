<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <div class="alert alert-danger" *ngIf="erreur==1">
        <strong>wrong login or password..</strong>
        </div>

      <form>
        <div class="form-group">
          <label>Name :</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <label>Email :</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label>Password :</label>
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
        </div>
        <div class="row justify-content-md-center">
          <button type="button" (click)="onLoggedin()" class="btn btn-success">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</div>
