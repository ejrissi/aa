<div class="cart-container">
  <h2>Your Cart</h2>
  <div *ngIf="cart.length === 0">Your cart is empty.</div>

  <div *ngFor="let item of cart">
    <div class="cart-item">
      <img [src]="item.photo[0]" alt="item photo" />
      <p>{{ item.desc }} - {{ item.prix }} points</p>
    </div>
  </div>

  <div *ngIf="cart.length > 0">
    <p><strong>Total Price: {{ totalPrice }} points</strong></p>

    <!-- Button to process payment -->
    <button (click)="processPayment()">Pay with your points</button>

    <!-- Optionally, clear the cart -->
    <button (click)="clearCart()">Clear Cart</button>
  </div>

  <!-- Display success or error message -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
